{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class = "login">

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="m-auto">
                <div class="card">
                    <h1 class="card-header" style="text-align: center;">
                        <i class="bi bi-person-plus"></i> Register
                    </h1>

                    <div class="card-body">
                        <form method="POST" >  
                            {% csrf_token %}  
                            <table>  
                                {{ form.as_table }}  
                                <tr>  
                                    <td></td>
                                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                                </tr>  
                            </table>  
                        </form>

                        {% if messages %}
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}     
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>  

{% endblock content %}
