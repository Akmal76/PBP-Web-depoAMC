{% extends 'base.html' %} 

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="m-auto">
            <div class="card">
                <h1 class="card-header" style="text-align: center;">
                    <i class="bi bi-pen"></i> Edit Item
                </h1>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" value="Edit Item"/>
                                </td>
                            </tr>
                        </table>
                    </form>   
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
